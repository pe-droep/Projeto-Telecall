<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/loginStyle.css" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="bloco">
        <div class="container">
          <div>
            <p class="paragrafo"><b>CPaaS Platform</b></p>
            <img
              src="https://modavo.store/wp-content/uploads/2022/06/modavo.png"
              alt=""
              width="400px"
            />
          </div>
          <div>
            <form onsubmit="return validarForm()">
              <input
                type="text"
                id="login"
                placeholder="login"
                class="input required"
                name="login"
                minlength="6"
                maxlength="6"
                required
                pattern="[A-Za-z]+"
              />
              <input
                type="password"
                id="senha"
                placeholder="Senha"
                class="input required"
                name="senha"
                minlength="8"
                maxlength="8"
                required
              />
              <button id="botaoLogin">
                <a href="paginaLogin.html"></a>Entrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
